<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section>
            <form id="search-form">
                <label for="search-input">Search for a city</label>
                <input type="text" id="search-input">
                <input type="submit" value="Search">
            </form>
            <ul id="search-history">
            </ul>
        </section>
        <section>
            <h2 id="city"></h2>
            <p id="current-date"></p>
            <img id="current-icon">
            <p id="current-temp"></p>
            <p id="current-wind"></p>
            <p id="current-hum"></p>
            <p id="current-uvi"></p>
            <h3 id="forecast-heading"></h3>
            <ul id="forecast-list">
                <li>
                    <p class="forecast-date"></p>
                    <img class="forecast-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-hum"></p>
                </li>
                <li>
                    <p class="forecast-date"></p>
                    <img class="forecast-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-hum"></p>
                </li>
                <li>
                    <p class="forecast-date"></p>
                    <img class="forecast-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-hum"></p>
                </li>
                <li>
                    <p class="forecast-date"></p>
                    <img class="forecast-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-hum"></p>
                </li>
                <li>
                    <p class="forecast-date"></p>
                    <img class="forecast-icon"></img>
                    <p class="forecast-temp"></p>
                    <p class="forecast-wind"></p>
                    <p class="forecast-hum"></p>
                </li>
            </ul>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
